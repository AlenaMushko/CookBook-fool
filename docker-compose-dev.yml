version: '3.9'

services:
    app:
        build:
            context: .
        volumes:
            -   ./backend:/app
            -  /app/node_modules
        ports:
            - '${PORT:-3000}:3000'
        restart: on-failure
        command: sh -c 'npm run start:dev'
    
    db:
        image: postgres:16-alpine
        environment:
            POSTGRES_USER: '${POSTGRES_USER:-user}'
            POSTGRES_PASSWORD: '${POSTGRES_PASSWORD:-password}'
            POSTGRES_DB: '${POSTGRES_DB:-cook-book}'
        volumes:
            -  ./db-data:/var/lib/postgresql/data
        ports:
            - '${POSTGRES_PORT}:5432'
        restart: on-failure
        
    web:
        image: nginx:alpine
        ports:
            - '80:80'
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
            - ./client:/usr/share/nginx/html
        restart: on-failure
    
    redis:
        image: redis:alpine
        restart: on-failure
